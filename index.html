<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Workout Name Database</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <p> Submit Area </p>
        <form method="post">
          <label for="fname">Excersice Name:</label><br>
          <input type="text" id="exname" name="exname" value="" required="required"><br>
          <label for="lname">Video Link:</label><br>
          <input type="text" id="exlink" name="exlink" value="" required="required"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="column2">
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div class="video-container">
          <div id="player"></div>
        </div>

        <script>
          // 2. This code loads the IFrame Player API code asynchronously.
          var tag = document.createElement('script');

          tag.src = "https://www.youtube.com/iframe_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // 3. This function creates an <iframe> (and YouTube player)
          //    after the API code downloads.
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '315',
              width: '420',
              videoId: 'Ns3bp2yWA1M',
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
              }
            });
          }

          // 4. The API will call this function when the video player is ready.
          function onPlayerReady(event) {
            event.target.playVideo();
          }

          // 5. The API calls this function when the player's state changes.
          //    The function indicates that when playing a video (state=1),
          //    the player should play for six seconds and then stop.
          var done = false;
          function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
              setTimeout(stopVideo, 6000);
              done = true;
            }
          }
          function stopVideo() {
            player.stopVideo();
          }

          function changeVideo(videoIdentifier){
              var vidId = videoIdentifier;
              player.loadVideoById(vidId);
          }
        </script>
      </div>
      <div class="column3">
        <table id="workout_links_table">
          <tr>
            <th>Excersice Name</th>
            <th>Excersice Link</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
